// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// Encoding
compileJava.options.encoding = 'UTF-8'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }

    maven {
        url "http://repo.md-5.net/content/groups/public/"
    }

    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }

    flatDir {
        dirs '.'
    }
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.4"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'
    // Spigot API
    //compileOnly name: 'spigot-1.8'

    compileOnly "org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT"
    // JDBI
    compile 'org.jdbi:jdbi:2.78'
    compile name: 'spark-core-2.5.5'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'

    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compile 'org.apache.logging.log4j:log4j-api:2.7'
    compile 'org.apache.logging.log4j:log4j-core:2.7'
    compile 'org.apache.logging.log4j:log4j-1.2-api:2.2'
    compile 'org.eclipse.jetty:jetty-server:9.3.6.v20151106'
    compile 'org.eclipse.jetty:jetty-webapp:9.3.6.v20151106'
    compile "org.eclipse.jetty.websocket:websocket-server:9.3.6.v20151106"
    compile "org.eclipse.jetty.websocket:websocket-servlet:9.3.6.v20151106"
}

apply plugin: "com.github.johnrengelman.shadow"