# StackIt Configuration File
# A Powerful Shop in Minecraft (1.7-1.11)

# This is the main configuration file for the plugin. For the documentation of the plugin, please visit https://www.stackit.cf/docs/
# DO NOT MODIFY THE VALUE OF A FIELD IF YOU DO NOT KNOW WHAT IT MAY DO.

StackIt:
    enabled: true
    prefix: "&e[StackIt]"
    
    ssl:
        passphrase: "stackit-test" # CHANGE THIS
    
    # Maintenance system of the plugin (If the server is in maintenance or the plugin has to be repaired)
    maintenance:
        enabled: false
        messages:
            api: "The API is currently disabled."
            ingame:
                fr: "&cStackIt est actuellement désactivé. Veuillez réessayer plus tard."
                en: "&cStackIt is currently disabled. Please try again later."
    
    # The values below will modify the functionalities of the API.
    api:
        port: 5446
        
    # The values below will modify the credentials to connect to the database.
    #
    # COMPATIBLE WITH:
    # - MySQL
    database:
        type: "mysql" # Type of connection/database (has to be supported by the plugin)
        jdbcdriver:
        host: "localhost" # Hostname of the database
        name: "stackit" # DatabaseManager name
        username: "stackit" # Username of the user able to access the database
        password: "stackit" # Password of the user able to access the database.
        port: 3306 # Port for the database access
        prefix: "stackit_" # Prefix put before the tables
        dao:
            queue: "org.stackit.database.dao.mysql.QueueElement"
            purchases: "org.stackit.database.dao.mysql.Purchases"
            users: "org.stackit.database.dao.mysql.Users"

    # Support of multiple language
    internationalization:
        forced: false # Force the use of a language
        forced_language: "en"
        default_language: "en"